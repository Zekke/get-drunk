<ion-header>
  <ion-navbar>
    <ion-title>
      Get Drunk
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- menu déroulant -->
  <div id="floating-panel">
    <b>Bar: </b>
    <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">

      <option value="1 Place des Arts, 95000 Cergy">O'Sullivans, Cergy</option>
      <option value="5 Avenue Jean Bart, 95000 Cergy">The Old English Pub, Cergy</option>

      <option value="53 Rue du Faubourg Saint-Antoine, 75011 Paris">Corcoran's Irish Pub, Paris XIe</option>
      <option value="6 Passage Thiéré, 75011 Paris">Meltdown, Paris XIe</option>
    </select>
  </div>
  <div #map id="map"></div>
  <div id="toggle-menu-button">
    <button ion-button color="primary" (click)="testNav()">Amis</button>
  </div>
</ion-content>
